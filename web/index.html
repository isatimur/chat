<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />  
        <title>Chat</title>
        <!--Vieport for mobile devices-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="./css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="./css/bootstrap-theme.min.css">
        <!--Custom styles-->  
        <link type="text/css" href="./css/desktop.less" rel="stylesheet/less"/>    


    </head>
    <body>

        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a id="page_title" class="navbar-brand" href="">Chat</a>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                </div>

            </div>
            <div class="row">
                <div class="col-md-12" role="main">
                    <div class="control">
                        <div id="history" class="form-control"></div>
                    </div>
                    <div class="input-group">

                        <input type="text" placeholder="Введите сообщение" class="form-control" id="msgId" value=""/>
                        <span class="input-group-btn">
                            <button id="send_btn" class="btn btn-default" type="button">Отправить</button>
                        </span>
                    </div><!-- /input-group -->
                </div><!-- /.col-lg-6 -->
            </div><!-- /.row -->

            <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
            <script src="./jquery.min.js"></script>
            <script src="./js/bootstrap.min.js"></script>
            <script src="./js/chat.js"></script>
            <!-- Less -->
            <script src="./js/lib/less/less-1.7.0.min.js"></script>
            <!--[if IE]><script src="lib/less/less-1.3.3.min.js"></script><![endif]-->
